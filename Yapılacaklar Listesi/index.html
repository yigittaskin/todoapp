<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- İcons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <section>
      <div class="container-fluid bg-black text-white">
        <div class="row">
          <div class="col-md-6 text-center">
            <h3>Yapılacaklar Listesi</h3>
          </div>
          <div class="col-md-6 text-center ">
            <p>Yapılacaklar listesine öge eklemek için '+' ikonuna basın.</p>
          </div>
        </div>
      </div>
    </section>
    <div class="container py-3">     
            <form id="form" class="mx-5 px-5">
                <div class="input-group mt-3">
                    <input id="ogeGiris" class="form-control  d-flex justify-content-center align-self-center" type="text" placeholder="Yapılacak öge girin.">
                  <div class="input-group-append">
                    <button id="ekleButon" class="btn btn-primary" type="submit" id="ögeEkle"><i class="fas fa-plus fa-2x"></i></button>           
                  </div>
                </div>
            </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <h2 class="border border-primary p-3 text-center">Yapılacaklar Listesi</h2>
                  <ul id="yapilacaklar" class="list-group">
                  <li class="list-group-item bg-danger text-white mt-1">Mümkün olduğunca evden çıkma. <a id="check" href="#"><i class="fas fa-check-square fa-2x float-right ml-3 text-white"></i></a></i><a id="delete" href="#"><i class="fas fa-trash-alt fa-2x float-right text-white"></i></a></li>
                    <!-- <li class="list-group-item">new item 1 <a id="check" href="#"><i class="fas fa-check-square float-right ml-3"></i></a></i><a id="delete" href="#"><i class="fas fa-trash-alt float-right"></i></a></li>
                    <li class="list-group-item ">new item 2 <a id="check" href="#"><i class="fas fa-check-square float-right ml-3"></i></a></i><a id="delete" href="#"><i class="fas fa-trash-alt float-right"></i></a></li>
                    <li class="list-group-item">new item 3 <a id="check" href="#"><i class="fas fa-check-square float-right ml-3"></i></a></i><a id="delete" href="#"><i class="fas fa-trash-alt float-right"></i></a></li> -->
                </ul>
            </div>
            <div class="col-md-6 mt-3 ">
                <h2 class="border border-primary p-3 text-center">Tamamlananlar</h2>
                <ul id="tamamlananlar" class="list-group">
                    <!-- <li class="list-group-item bg-success text-white">Tamamlanan İşim<a id="delete" href="#"><i class="fas fa-trash-alt float-right"></i></a></li> -->
                    <!-- <li class="list-group-item ">tamamlandı 2 <a id="delete" href="#"><i class="fas fa-trash-alt float-right"></i></a></li>
                    <li class="list-group-item">tamamlandı 3 <a id="delete" href="#"><i class="fas fa-trash-alt float-right"></i></a></li> -->
                </ul>
            </div>
        </div>
    </div>
    <section class="text-center">
      <div class="container text-center mt-5">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets3.lottiefiles.com/datafiles/s2s8nJzgDOVLOcz/data.json"  background="transparent"  speed="0.25"  style="width: 200px; height: 200px; text-align: center;"  loop  autoplay></lottie-player>
      </div>
    </section>
    <section id="footer" class="py-3">
      <div class="container-fluid bg-black">
        <div class="row">
          <div class="col-md-12 text-white text-center">
            <small>2021 <i class="fa fa-copyright" aria-hidden="true"></i> developer by YGT</small>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
